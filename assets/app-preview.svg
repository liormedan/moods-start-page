<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="300" height="600" rx="40" fill="hsl(200, 30%, 18%)" stroke="hsl(190, 25%, 32%)" stroke-width="2"/>
  
  <!-- Screen Content (Hero preview) -->
  <rect x="20" y="40" width="260" height="520" rx="20" fill="hsl(200, 30%, 18%)"/>
  
  <!-- Header -->
  <text x="150" y="80" font-family="Heebo" font-size="20" font-weight="700" fill="hsl(180, 10%, 95%)" text-anchor="middle">MOODS</text>
  
  <!-- Emotional Weather Card -->
  <rect x="40" y="100" width="220" height="120" rx="12" fill="hsl(200, 25%, 22%)" stroke="hsl(175, 60%, 55%)" stroke-width="3"/>
  <circle cx="150" cy="160" r="25" fill="hsl(175, 60%, 55%)" opacity="0.2"/>
  <text x="150" y="170" font-family="Heebo" font-size="36" text-anchor="middle">☀️</text>
  <text x="150" y="195" font-family="Heebo" font-size="16" font-weight="600" fill="hsl(180, 10%, 95%)" text-anchor="middle">שמש בהיר</text>
  
  <!-- Stats -->
  <rect x="40" y="240" width="100" height="80" rx="12" fill="hsl(200, 25%, 22%)" stroke="hsl(190, 25%, 32%)" stroke-width="1"/>
  <text x="90" y="275" font-family="Heebo" font-size="24" font-weight="700" fill="hsl(175, 60%, 55%)" text-anchor="middle">12</text>
  <text x="90" y="295" font-family="Heebo" font-size="12" fill="hsl(180, 10%, 65%)" text-anchor="middle">רצף ימים</text>
  
  <rect x="160" y="240" width="100" height="80" rx="12" fill="hsl(200, 25%, 22%)" stroke="hsl(190, 25%, 32%)" stroke-width="1"/>
  <text x="210" y="275" font-family="Heebo" font-size="24" font-weight="700" fill="hsl(175, 60%, 55%)" text-anchor="middle">45</text>
  <text x="210" y="295" font-family="Heebo" font-size="12" fill="hsl(180, 10%, 65%)" text-anchor="middle">רשומות</text>
  
  <!-- Button -->
  <rect x="40" y="340" width="220" height="50" rx="25" fill="hsl(175, 60%, 55%)"/>
  <text x="150" y="370" font-family="Heebo" font-size="16" font-weight="600" fill="hsl(180, 10%, 98%)" text-anchor="middle">דווח עכשיו</text>
  
  <!-- Bottom Navigation -->
  <rect x="0" y="550" width="300" height="50" fill="hsl(200, 25%, 22%)"/>
  <text x="75" y="580" font-family="Heebo" font-size="16" fill="hsl(175, 60%, 55%)" text-anchor="middle">🏠</text>
  <text x="150" y="580" font-family="Heebo" font-size="16" fill="hsl(180, 10%, 65%)" text-anchor="middle">📊</text>
  <text x="225" y="580" font-family="Heebo" font-size="16" fill="hsl(180, 10%, 65%)" text-anchor="middle">📝</text>
</svg>

